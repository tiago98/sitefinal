<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Teste JavaScript</title>
    <meta charset="utf-8" />
    <script>
        function acendeLampada() {
            document.getElementById("Luz").src = "img/lampada-acesa.jpg";
        }
        function apagaLampada() {
            document.getElementById("Luz").src = "img/lampada-apagada.jpg";
        }
        function quebraLampada() {
            document.getElementById("Luz").src = "img/lampada-quebrada.jpg";
        }
    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="img/lampada-apagada.jpg" id="Luz" onmouseover="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()" />
</body>
</html>
